<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css"></link>
    <title>Create Session</title>
</head>
<body class="background">
  <div class="centerDiv">
    <p class="title-text">Create Session! <br></p>
    <div class="centerDiv">
      <label for="times">Choose time limit:</label>
    </div>
    <div class="centerDiv">
      <input id="webSelect" placeholder="Enter Website to Block">

    <div class="centerDiv">
        <select id="timeSelect" name="times">
            <option value="0"> </option>
            <option value="1">1 minute</option>
            <option value="30">30 Minutes</option>
            <option value="60">1 Hour</option>
            <option value="90">1 hour 30 Minutes</option>
        </select>
    </div>
    <div class="splited">
      <div id="applicationOptions">
      </div>
  </div>
  <button id="openFileDialog" class="continue">Select Apps</button>
    <button id="sendSession" class="continue">SendSession</button>
  </div>
  <div id="alertBox" class="hidden">
    Invalid full domain format. E.X. https://www.example.com
</div>
</body>
<script type="module" src="../Renderers/sessionCreation.js"></script>
</html>
