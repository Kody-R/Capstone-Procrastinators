<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css"></link>
    <title>Create Session</title>
</head>
<body class="background">
  <div class="centerDiv">
    <p class="title-text">Create Session! <br></p>
    <div class="centerDiv">
      <label for="times">Choose time limit:</label>
    </div>
    <div class="centerDiv">
      <input id="webSelect" placeholder="Enter Website to Block">
    </div>
    <div class="centerDiv">
      <select id="timeSelect" name="times">
        <option value="30">30 Minutes</option>
        <option value="60">1 Hour</option>
        <option value="90">1 hour 30 Minutes</option>
    </select>
    </div>
      <button id="sendSession" onclick="checkValidity()" class="continue">SendSession</button>
  <script>
    function isValidFullDomain(input) {
        // Regular expression to match the correct format: https://example.com
        const domainPattern = /^https:\/\/www\.[a-zA-Z0-9-]+(\.[a-zA-Z]{2,})+$/;
        return domainPattern.test(input);
    }
    function checkValidity() {
        const inputElement = document.getElementById("webSelect");
        const inputValue = inputElement.value;
        const isValid = isValidFullDomain(inputValue);
        if (isValid) {
            console.log('Valid full domain format.');
        } else {
            alert("Invalid full domain format. E.X. https://www.example.com");
        }
    }
  </script>
  </div>
</body>
<script src="../Renderers/sessionCreation.js"></script>
</html>
